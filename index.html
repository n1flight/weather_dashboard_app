<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>WeatherTracker App</title>
</head>

<body>
    <div class="container">
        <div class="jumbotron text-center">
            <h1>Weather Dashboard</h1>

            <div class="input-group mb-3">
                <input type="text"  id="City-search" class="form-control" placeholder="City Name">
                <button class="btn btn-outline-secondary" type="button" id="button-addon2">Search</button>
            </div>

            <div class="display-group">
                <p>City: <span class="City-display"></span></p>
                <p>Temp: <span class="Temp-display"></span></p>
                <p>Humidity: <span class="Humidity-display"></span></p>
                <p>Wind Speed: <span class="Wind-display"></span></p>
                <p>UV Index: <span class="UVIndex-display"></span></p>
            </div>

            <div class="col-sm-12">
                <h2>5 Day Forecast: </h2>
                <div class="row">
                    <div class="col-sm-2 bg-primary text-white">
                        <p id="day0"></p>
                        <p>Temperature: <span  id="temperature0"></span></p>
                        <p>Humidity: <span id="humidity0"></span></p>
                    </div>
                    <br>
                    <br>
                    <div class="col-sm-2 bg-primary text-white">
                        <p id="day1"></p>
                        <p>Temperature: <span  id="temperature1"></span></p>
                        <p>Humidity: <span id="humidity1"></span></p>
                    </div>
                    <br>
                    <br>
                    <div class="col-sm-2 bg-primary text-white">
                        <p id="day2"></p>                        <p>Temperature: <span  id="temperature2"></span></p>
                        <p>Humidity: <span id="humidity2"></span></p>
                    </div>
                    <br>
                    <br>
                    <div class="col-sm-2 bg-primary text-white">
                        <p id="day3"></p> 
                        <p>Temperature: <span  id="temperature3"></span></p>
                        <p>Humidity: <span id="humidity3"></span></p>
                    </div>
                    <br>
                    <br>
                    <div class="col-sm-2 bg-primary text-white">
                        <p id="day4"></p>
                        <p>Temperature: <span  id="temperature4"></span></p>
                        <p>Humidity: <span id="humidity4"></span></p>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
